        //Задание №3

        let result = 10 + 10 + "10";
        console.log (result);

        /* 
        1. 10 плюс 10 получаем 20
        2. к числу 10 приписываем строчное выражение "10" получаем 2010
        3. 2010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        result = 10 + "10" + 10;
        console.log (result);

        /* 
        1. к числу 10 приписываем строчное выражение "10" получаем 1010
        2. к строчному выражению 1010 прибавляем 10 получаем 101010 
        3. 101010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        
        result = 10 + 10 + + "10";
        console.log (result);
        

        /* 
        1. 10 плюс 10 получаем 20
        2. унарный "+" переводит строчное выражение "10" в число
        3. 20 плюс 10 получаем 30 и присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        result = 10/-"";
        console.log (result);

        /* 
        1. В записи выражения присутствует деление на отрицательное неопределенное значение, соответственно js посчитает это за -бесконечность (-Infinity)
        2. -Infinity присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */

        result = 10/+"2.5";
        console.log (result);

        /* 
        1. В записи выражения присутствует деление строчное значение, но + перед выражением переведет данные в число, соответственно 10 делим на 2.5 получаем 4
        2. 4 присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
